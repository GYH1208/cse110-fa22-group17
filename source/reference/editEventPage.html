<!DOCTYPE html>
<html lang="en">
    <head>
        <title id = "edit event" >Edit  Page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../styles/style.css">
        <script src="../components/EventCard.js" type="module"></script>
        <script src="../scripts/dataHelper.js" type="module"></script>
        <script src="../scripts/main.js" type="module"></script>
    </head>
    <body>
        <div class="web-banner">
            <!--Top banner -->
            <a class= "homeLink" href="../homePage.html" class="home"><img class="bannerLogo" src="../images/Logo.png" alt="Team Clueless Logo">
            <b class="banner-title">Plangenix</b></a>
        </div>
        <div id="main" class="main">
            <!--Util icons stay on top right corner-->
            <util>
                <a href="./planPage.html"><img class="util_img-btn" src="../images/Add.png" alt="Plan Event"></a>
            </util>
            <h1 id = title style="margin-left:50px"></h1>
        </div>
        <div id = edit_event_grid>
            <fieldset class="header">
            <div id = event_img_item class = event_grid_item >
                <img id = eImg src="" alt="" style="max-width: 100%; height: auto">
            </div>
            <div style="margin-top:50px;"><b>Select Event Image:</b>
                <input type="file" id="imgFile" name="imgFile" accept="image/*" src="../images/Clueless.png">
            </div>

            <h2 id="event_details">Event Details</h2>
            <form id="event-form" class = event_grid_item> 
                <label for="e-title">Title:
                    <input type="text" id="eTitle" name="eTitle" required>
                </label> <br><br>
                <label for="e-org">Organizer:
                    <input type="text" id="eOrg" name="eOrg" required>
                </label> <br><br>
                <label for="e-desc">Description:
                    <input type="text" id="eDesc" name="eDesc" required>
                </label> <br><br>

                <label for="e-medium"> Location:
                    <input type="text" id="eMedium" name="eMedium" required>
                </label> <br><br>

                <div>
                    <label for="meeting-time">Start Time:
                        <input type="datetime-local" id="startTime" name="startTime">
                    </label>
                </div> <br>
                <div>
                    <label for="meeting-time">End Time:
                        <input type="datetime-local" id="endTime" name="endTime">
                    </label>
                </div></b>
            </form>
            </fieldset>
        </div>
            <button type="click" id = "edit" class="add-event-btns"> Confirm Changes</button>
            <button type="click" id="cancelbtn" class="add-event-btns" >Cancel</button>
            <button type="click" id = "delete" class="add-event-btns" style="background-color:red"> Delete</button>

        <!-- popup window -->
         <div class="popWin">
            <div class="window-content">
                <img src = "../images/Check-Yes.png" style="position:absolute; left:220px; top: 120px; filter:invert(); scale:1.4" >
                
                <p id="notice" >Event Successfully Modified</p>
            
            <div class="popButton">
                <button type="click" id="ok" style="position:absolute; left:215px; top:250px" > OK </button>
            </div>
            
            </div>
         </div>
     
        

      

    </body>

</html>
