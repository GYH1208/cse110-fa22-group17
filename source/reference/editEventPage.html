    <head>

        <style>
            
            #edit_event_grid {
                display: grid; 
                grid-auto-columns: 1fr; 
                grid-template-rows: 0.9fr 1.7fr; 
                gap: 0px 0px; 
            }
            #event_img_item{
                background-color: #6e77d8;
                margin-left: 20%;
                margin-right: 20%;
                margin-bottom: 5%;
                align-items: center;
            }
            #event_details_item{
                background-color: #a874d8;
                margin-left: 20%;
                margin-right: 20%;
                margin-bottom: 5%;
            }
        </style>
    </head>
    <body>
        <div class="web-banner">
            <!--Top banner -->
            <a class= "homeLink" href="../homePage.html" class="home"><img class="bannerLogo" src="../images/Logo.png" alt="Team Clueless Logo">
            <b class="banner-title">Plangenix</b></a>
        </div>
        <div id="main" class="main">
            <!--Util icons stay on top right corner-->
            <util>
                <a href="./profilePage.html"><img class="util img-btn" src="../images/Profile.png" alt="Profile"></a>
                <a href="./settingsPage.html"><img class="util img-btn" src="../images/Setting.png" alt="Settings"></a>
                <a href="./planPage.html"><img class="util img-btn" src="../images/Add.png" alt="Plan Event"></a>
            </util>
            <h1>Specific event</h1>
        </div>
        <div id = edit_event_grid>

            <div id = event_img_item class = event_grid_item >  
                <input type="file" id="imgFile" name="imgFile" accept="image/*" src="../images/Clueless.png">
            </div>

            <form id="event-form" class = event_grid_item>
                <img class="eventimg2 "src="../images/pinksplash.png" alt="Event image">
                <img class="eventimg1 "src="../images/pinksplash.png" alt="Event image">
                <legend>
                    <h2 id="event_details">Event Details</h2>
                </legend>
                <label for="e-title">Title:
                    <input type="text" id="eTitle" name="eTitle" required>
                </label> <br><br>
                <label for="e-org">Organizer:
                    <input type="text" id="eOrg" name="eOrg" required>
                </label> <br><br>
                <label for="e-desc">Description:
                    <input type="text" id="eDesc" name="eDesc" required>
                </label> <br><br>

                <label for="e-medium"> Location:
                    <input type="text" id="eMedium" name="eMedium" required>
                </label> <br><br>

                <div>
                    <label for="meeting-time">Start Time:
                        <input type="datetime-local" id="startTime" name="startTime">
                    </label>
                </div> <br>
                <div>
                    <label for="meeting-time">End Time:
                        <input type="datetime-local" id="endTime" name="endTime">
                    </label>
                </div></b>
            </fieldset>
            
            <button type="click" id="cancelbtn" class="add-event-btns" style="background-color:red">Cancel</button>
            <button type="click" id = "edit" class="add-event-btns" style="background-color:green"> Confirm Changes</button>
            <button type="click" id = "delete" class="add-event-btns" style="background-color:blue"> Delete</button>

        <!-- popup window -->
         <div class="popWin">
            <div class="window-content">
                <img src = "../images/Clueless.png" style="position:absolute; left:180px; top: 100px;" >
                
                <p id="notice" >Event Successfully Modified</p>
            
            <div class="popButton">
                <button type="click" id="ok" style="position:absolute; left:215px; top:250px" > OK </button>
            </div>
            
            </div>
         </div>
        </form>
        

        </div>

    </body>

</html>
