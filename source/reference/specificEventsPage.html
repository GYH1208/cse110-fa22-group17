<!DOCTYPE html>
<html lang="en">
    <head>
        <title id = "specifc event" >Event  Page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../styles/style.css">
        <script src="../components/EventCard.js" type="module"></script>
        <script src="../scripts/dataHelper.js" type="module"></script>
        <script src="../scripts/main.js" type="module"></script>
    </head>
    <body>
        <div class="web-banner">
            <a class= "homeLink" href="../homePage.html" class="home"><img class="bannerLogo" src="../images/Logo.png" alt="Team Clueless Logo">
            <b class="banner-title">Plangenix</b></a>
        </div>
        <div id="main" class="main">
            <!--Util icons stay on top right corner-->
            <util>
                <a href="./planPage.html"><img class="util_img-btn" src="../images/Add.png" alt="Plan Event"></a>
            </util>
            <h1 id = title></h1>
        </div>
        <div id = specific_event_grid> 

            <div class = event_grid_item >
                <img id = img src="" alt="" style="width: 500px; height: 500px">
            </div>

            <h2 id="event_details" style="margin-left:15px; margin-right:15px;">Event Details</h2>
            <div class = event_grid_item style="margin-top: -1cm; margin-bottom: -2cm;">
                
                <p id = title>  </p>
                <p id = start_date > </p>
                <p id = end_date>  </p>
                <p id = organization> </p>
                <p id = location> </p>
            </div>

            <h2 id="event_details" style="margin-left:15px; margin-right:15px;">Event Description</h2>
            <div id = event_description_item class = event_grid_item style="margin-top: -1cm;">
                <p id = description> </p>
            </div>
        </div> 
        <button id = edit_event class="add-event-btns"> Edit Event</button>
        <button type="click" id="cancelbtn" class="add-event-btns" style="background-color:red">Back</button>

    </body>
</html>
