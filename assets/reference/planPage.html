<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TCP Event Planning Page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/assets/styles/style.css">
        <script src="/assets/scripts/main.js" type="text/javascript"></script>
        <script src="/assets/scripts/dataHelper.js" type="text/javascript"></script>
    </head>

    <body>
         <!--webpage banner section-->
        <div class="web-banner">
            <a class= "homeLink" href="/assets/reference/homePage.html" class="home"><img class="bannerLogo" src="/assets/images/Logo.png" alt="Team Clueless Logo">
            <b class="banner-title">Plangenix</b></a>
        </div>
        <div id="main" class="main">
            <!--Util icons stay on top right corner-->
            <util>
                <a href="/assets/reference/profilePage.html"><img class="util img-btn" src="/assets/images/Profile.png" alt="Profile"></a>
                <a href="/assets/reference/settingsPage.html"><img class="util img-btn" src="/assets/images/Setting.png" alt="Settings"></a>
                <a href="/assets/reference/planPage.html"><img class="util img-btn" src="/assets/images/Add.png" alt="Plan Event"></a>
            </util>
            <h1>Add Custom Event</h1>
        </div>

        <form id="event-form">
            <fieldset class="header"> <b>
                <img class="eventimg "src="/assets/images/no-image.png" alt="Event image">
                <legend>
                    <h2>Header Image</h2>
                </legend>
                <label for="img">Select Event Image:
                    <input type="file" id="img" name="img" accept="image/*">
                </label>
            </fieldset>

            <fieldset class="eventDetails">
                <img class="eventimg "src="/assets/images/gold_paint.png" alt="Event image">
                <img class="eventimg1 "src="/assets/images/gold_paint.png" alt="Event image">
                <legend>
                    <h2>Event Details</h2>
                </legend>
                <label for="e-title">Title:
                    <input type="text" id="eTitle" name="eTitle" required>
                </label> <br><br>
                <label for="e-org">Organizer:
                    <input type="text" id="eOrg" name="eOrg" required>
                </label> <br><br>
                <label for="e-desc">Description:
                    <input type="text" id="eDesc" name="eDesc" required>
                </label> <br><br>

                <!-- Add event listener to change text prompt
                <button style="background-color: #AF85F4" type="button">In-person event</button>

                 Add event listener to change text prompt
                <button type="button">Remote event</button>

                (TEXT) dynamically changes -->
                <label for="e-medium"> Location:
                    <input type="text" id="eMedium" name="eMedium" required>
                </label> <br><br>

                <div>
                    <label for="meeting-time">Start Time:
                        <input type="datetime-local" id="startTime" name="startTime">
                    </label>
                </div> <br>
                <div>
                    <label for="meeting-time">End Time:
                        <input type="datetime-local" id="endTime" name="endTime">
                    </label>
                </div></b>
            </fieldset>
            <button type="submit" class="add-event-btns">Add Event</button>
            <button type="click" id="cancelbtn" class="add-event-btns" style="background-color:red">Cancel</button>
        </form>
        <main>
            
        </main>
    </body>
</html>
