<!DOCTYPE html>
<html lang="en">
    <head>
        <title id = "edit event" >Edit  Page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/assets/styles/style.css">
        <script src="/assets/scripts/dataHelper.js" type="module"></script>
        <script src="/assets/scripts/main.js" type="module"></script>
        <style>
            
            #edit_event_grid {
                display: grid; 
                grid-auto-columns: 1fr; 
                grid-template-rows: 0.9fr 0.4fr 1.7fr; 
                gap: 0px 0px; 
            }
            #event_img_item{
                background-color: #6e77d8;
                margin-left: 20%;
                margin-right: 20%;
                margin-bottom: 5%;
                align-items: center;
            }
            #edit{
                background-color: #3e84bd;
                text-align: center;
                font-size: 40px;
                border: none;
                margin-right: 5%;
            }   
            #delete{
                background-color: #af3c3c;
                text-align: center;
                font-size: 40px;
                border: none;
                margin-left: 5%;
            }
            #event_details_item{
                background-color: #a874d8;
                margin-left: 20%;
                margin-right: 20%;
                margin-bottom: 5%;
            }
        </style>
    </head>
    <body>
        <div class="web-banner">
            <!--Top banner -->
            <a class= "homeLink" href="/assets/reference/homePage.html" class="home"><img class="bannerLogo" src="/assets/images/Logo.png" alt="Team Clueless Logo">
            <b class="banner-title">Plangenix</b></a>
        </div>
        <div id="main" class="main">
            <!--Util icons stay on top right corner-->
            <util>
                <a href="/assets/reference/profilePage.html"><img class="util img-btn" src="/assets/images/Profile.png" alt="Profile"></a>
                <a href="/assets/reference/settingsPage.html"><img class="util img-btn" src="/assets/images/Setting.png" alt="Settings"></a>
                <a href="/assets/reference/planPage.html"><img class="util img-btn" src="/assets/images/Add.png" alt="Plan Event"></a>
            </util>
            <h1>Specific event</h1>
        </div>
        <div id = edit_event_grid>

            <div id = event_img_item class = event_grid_item >  
                <img id = img src="/assets/images/Clueless.png" alt="">
            </div>

            <div class = event_grid_item>
                <button id = edit> Edit Event </button>
                <button id = delete> Delete Event </button>
            </div>

            <div id = event_details_item class = event_grid_item>
                <p id = title>  </p>
                <p id = start_date > </p>
                <p id = end_date>  </p>
                <p id = organization> </p>
                <p id = location> </p>
                <p id = description> </p>
            </div>

        </div>

    </body>

</html>
